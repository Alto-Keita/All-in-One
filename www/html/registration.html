<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Weight</title>
        <!--<link rel = "stylesheet" type = "text/css" href = "../css/setting.css">-->
        <link rel = "stylesheet" type = "text/css" href = "../css/registraton.css">
        <script src = "../js/registration.js"></script>
    </head>
    <body class = "meiryo">
        <div class = "center">
            <div align = "center" class = "item">今日の体重</div>
            <div align = "center" class = "item">
                <input id = "weightText" type = "text" placeholder= "今日の体重" size = "20" />
            </div>
            <div align = "center" class = "item">
                <input id = "button" type = "button" value = "登録" onclick = "inputWeight()" />
            </div>
            <div align = "center" class = "item">
                <script>showRegistrationStatus()</script>
            </div>
            <div align = "center" class = "item2">予定</div>
            <div align = "center" class = "item">
                日付:
                <input id = "yearText" type = "text" placeholder= "年" size = "5" />
                年
                <input id = "monthText" type = "text" placeholder= "月" size = "5" />
                月
                <input id = "dateText" type = "text" placeholder= "日" size = "5" />
                日
            </div>
            <div align = "center" class = "item">
                内容:
                <input id = "scheduleText" type = "text" placeholder= "内容" size = "20" />
            </div>
            <div align = "center" class = "item">
                <input id = "button" type = "button" value = "登録" onclick = "inputSchedule()" />
                <input id = "button" type = "button" value = "移動" onclick = "moveDate()" />
            </div>
            <div align = "left" class = "item">
                <script>showSchedule()</script>
            </div>
        </div>
    </body>
</html>
